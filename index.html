<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <title>Github Card</title>
</head>
<body>
    <div class="card">
        <div class="titles">
            <img class="image" src=""/>
            <h2 class="username"></h2>
            <h4 class="company"></h4>
        </div>
        <div class="content">
            <div class="estadistic">
                <h4>Repos</h4>
                <p class="numberRepos"></p>
            </div>
            <div class="estadistic">
                <h4>Gists</h4>
                <p class="numberGists"></p>
            </div>
            <div class="estadistic">
                <h4>Followers</h4>
                <p class="numberFollowers"></p>
            </div>
        </div>
    </div>
    <script src="card-api-connect.js"></script>
</body>
</html>
